<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/2322775333.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Morse Code Translator</h1>
        <i class="header__info fa-solid fa-circle-info"></i>
    </header>
    <main class="main">
        <h2>Translation</h2>
        <section class="main__translation">
            <textarea id="input"></textarea>
            <div id="output"></div>
        </section>
        <h2>Settings</h2>
        <section class="settings">
            <div class="settings__advance">

                <label for="speed">Speed</label>
                <div class="settings__section">
                    <input class="settings__slider" type="range" name="speed" id="speed" min="1" max="100">
                    <p>5 - 100</p>
                </div>

                <label for="tone">Tone</label>
                <div class="settings__section">
                    <input class="settings__slider" type="range" name="tone" id="tone" min="1" max="100">
                    <p>300 - 1300</p>
                </div>
                <div class="settings__section">
                    <label for="colourOne">Light Colour one</label>
                    <input class="settings__picker" type="color" name="colourOne" id="colourOne" value="#ffffff">
                    <label for="colourTwo">Light Colour two</label>
                    <input class="settings__picker" type="color" name="colourTwo" id="colourTwo" value="#000000">
                </div>


            </div>
            <div class="settings__buttons">
                <button><i class="fa-solid fa-play"></i><i class="fa-solid fa-pause"></i></button>
                <button><i class="fa-solid fa-repeat"></i></button>
                <button><i class="fa-solid fa-lightbulb"></i></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        Matthew Pepper
    </footer>
</body>

</html>
